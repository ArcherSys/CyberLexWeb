<!DOCTYPE HTML>
<html>
<head>
<title>CyberLexWeb</title>
<link rel="stylesheet" href="/core/bootstrap/css/bootstrap.min.css">
<script src="/core/bootstrap/js/bootstrap.js"></script>

<script src="/core/js/jquery.js"></script>
<script src="/core/js/archersysos.js"></script>
<script src="/core/js/angularjs/angular.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="CyberLex">
<div class="container">
<div class="main" ng-controller="HomeController">
   <h1>{{ title }}</h1>
<div id="dictionary"  ng-repeat="word in dictionary">

     
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">{{ word.word }}</h3>
        </div>
     <div class"panel-body">{{ word.definition }}</div>
     <div class="panel-footer">{{ word.edate | date}} 
 <span class="likes" ng-click="plusOne($index)">+{{ word.likes }}</span> 
<span class="dislikes" ng-click="minusOne($index)">-{{ word.dislikes }}</span></div>
   </div>
</div>
<nav>
<ul class="pagination">
<li><a href="#dictionary">Dictionary</div>
</ul>
</nav>
<script src="js/app.js"></script>
<script src="js/controllers/HomeController.js"></script>

</body>
</html>
