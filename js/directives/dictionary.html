
     
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">{{ info.word }}</h3>
        </div>
     <div class"panel-body">{{ info.definition }}</div>
     <div class="panel-footer">{{ info.edate | date}};  (<div ><span class="likes" ng-click="plusOne($index)">{{ info.likes }} likes</span>,<span class="dislikes" ng-click="minusOne($index)">{{ info.dislikes }} dislikes</span></div>)</div>
   </div>
